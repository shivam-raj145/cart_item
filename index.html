<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="product"><img src="image/shoe.jpeg" alt="">
            <p>shoe <span class="mrp">&nbsp;<b>₹9,999</b></span></p>
            <button>Add To Cart</button>
        </div>
        <div class="product">
            <img src="image/buds.jpeg" alt="">
            <p>buds<span class="mrp">&nbsp;<b>₹9,999</b></span></p>
            <button>Add To Cart</button>

        </div>
        <div class="product"><img src="image/earbuds.jpeg" alt="">
            <p>earbuds <span class="mrp">&nbsp;<b>₹9,999</b></span></p>
            <button>Add To Cart</button>
        </div>
        <div class="product"><img src="image/iphone.jpeg" alt="">
            <p>iphone <span class="mrp">&nbsp;<b>₹9,999</b></span></p>
            <button>Add To Cart</button>
        </div>
        <div class="product"><img src="image/watch.jpeg" alt="">
            <p>watch <span class="mrp">&nbsp;<b>₹9,999</b></span></p>
            <button>Add To Cart</button>
        </div>
        
    </div>
    <div class="cart">
        <div class="cart_item">
            <div class="img">
            </div>
            <div class="item"><b>product</b></div>
            <div class="price"><b>price</b></div>
            <div class="quantity"><b>quantity</b></div>
            <div class="total"><b>Total</b></div>
        </div>
        <div class="cart_item">
            <div class="img">
                <img src="/image/earbuds.jpeg" alt="">
            </div>
            <div class="item">Earbuds</div>
            <div class="price">999</div>
            <div class="quantity"><input type="number"></div>
            <div class="total"><b>999</b></div>
        </div>
        <div class="cart_item">
            <div class="img">
                <img src="/image/iphone.jpeg" alt="">
            </div>
            <div class="item">iphone</div>
            <div class="price">19,999</div>
            <div class="quantity"><input type="number"></div>
            <div class="total"><b>19,999</b></div>
        </div>
        <div class="cart_item">
            <div class="img">
                <img src="/image/watch.jpeg" alt="">
            </div>
            <div class="item">watch</div>
            <div class="price">699</div>
            <div class="quantity"><input type="number"></div>
            <div class="total"><b>699</b></div>
        </div>


    </div>
    

</body>

</html>
